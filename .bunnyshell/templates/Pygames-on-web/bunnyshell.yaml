kind: Environment
name: Pygames on web
type: primary
components:
    -
        kind: Application
        name: pygames
        gitRepo: 'https://github.com/Santhoshkumard11/bunnyshell-deploy-pygame.git'
        gitBranch: main
        gitApplicationPath: pygames
        dockerCompose:
            build:
                context: ./pygames
                dockerfile: .docker/Dockerfile
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'pygames-{{ env.base_domain }}'
                path: /
                servicePort: 80
