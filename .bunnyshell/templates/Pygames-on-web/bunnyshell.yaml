kind: Environment
name: Pygames_on_web
type: primary
urlHandle: sandyinspires
components:
    -
        kind: Application
        name: prod
        gitRepo: 'https://github.com/Santhoshkumard11/bunnyshell-deploy-pygame.git'
        gitBranch: main
        gitApplicationPath: pygames
        dockerCompose:
            build:
                context: ./pygames
                dockerfile: .docker/Dockerfile
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'prod-pygame-{{ env.base_domain }}'
                path: /
                servicePort: 80
    -
        kind: Application
        name: stg
        gitRepo: 'https://github.com/Santhoshkumard11/bunnyshell-deploy-pygame.git'
        gitBranch: stg
        gitApplicationPath: pygames
        dockerCompose:
