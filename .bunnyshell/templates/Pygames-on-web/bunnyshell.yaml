            ports:
                - '80:80'
        hosts:
            -
                hostname: 'stg-pygame-{{ env.base_domain }}'
                path: /
                servicePort: 80
    -
        kind: Application
        name: dev
        gitRepo: 'https://github.com/Santhoshkumard11/bunnyshell-deploy-pygame.git'
        gitBranch: dev
