kind: Environment
name: Pygame on web
type: primary
components:
    -
        kind: Application
        name: pygame
        gitRepo: 'https://github.com/Santhoshkumard11/bunnyshell-deploy-pygame.git'
        gitBranch: main
        gitApplicationPath: space_invaders
        dockerCompose:
            build:
                context: ./space_invaders
                dockerfile: .docker/Dockerfile
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'space-invaders-{{ env.base_domain }}'
                path: /
                servicePort: 80
